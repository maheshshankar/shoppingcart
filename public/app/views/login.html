<html ng-app="myApp">
<head>
<link rel="stylesheet" href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-controller="myController">
    <div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

        <div style="color:red" ng-show="error" class="alert alert-danger col-sm-12">{{error}}</div>

                    <form class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input type="text" class="form-control" name="name"
                           ng-model="login.username" value="" placeholder="username">
                                </div>

                        <div style="margin-bottom: 25px" class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input type="password" class="form-control"
                          name="password" ng-model="login.password" placeholder="password">
                                </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                  <a ng-click="submitForm()" class="btn btn-success" >Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
              </div>

  </div>
  <script type="text/javascript" src="/js/js/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/services/service.js"></script>
</body>
</html>
